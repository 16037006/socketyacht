<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="400" height="600" fill="#f5f5f5" stroke="#000" stroke-width="2"/>
  
  <!-- 제목 영역 -->
  <rect x="10" y="10" width="180" height="60" fill="#e0e0e0" stroke="#000" stroke-width="1"/>
  <text x="90" y="35" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Turn</text>
  <text x="90" y="55" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">1/12</text>
  
  <!-- 열 헤더 -->
  <rect x="190" y="10" width="100" height="60" fill="#e0e0e0" stroke="#000" stroke-width="1"/>
  <rect x="290" y="10" width="100" height="60" fill="#e0e0e0" stroke="#000" stroke-width="1"/>
  
  <!-- Categories 헤더 -->
  <rect x="10" y="70" width="180" height="30" fill="#666" stroke="#000" stroke-width="1"/>
  <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Categories</text>
  
  <!-- 상단 카테고리들 -->
  <g id="upper-section">
    <!-- Aces -->
    <rect x="10" y="100" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="100" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="100" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="120" font-family="Arial" font-size="12" font-weight="bold">⚀ Aces</text>
    
    <!-- Deuces -->
    <rect x="10" y="130" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="130" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="130" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="150" font-family="Arial" font-size="12" font-weight="bold">⚁ Deuces</text>
    
    <!-- Threes -->
    <rect x="10" y="160" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="160" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="160" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="180" font-family="Arial" font-size="12" font-weight="bold">⚂ Threes</text>
    
    <!-- Fours -->
    <rect x="10" y="190" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="190" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="190" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="210" font-family="Arial" font-size="12" font-weight="bold">⚃ Fours</text>
    
    <!-- Fives -->
    <rect x="10" y="220" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="220" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="220" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="240" font-family="Arial" font-size="12" font-weight="bold">⚄ Fives</text>
    
    <!-- Sixes -->
    <rect x="10" y="250" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="250" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="250" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="270" font-family="Arial" font-size="12" font-weight="bold">⚅ Sixes</text>
  </g>
  
  <!-- Subtotal -->
  <rect x="10" y="280" width="180" height="30" fill="#666" stroke="#000" stroke-width="1"/>
  <rect x="190" y="280" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="290" y="280" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
  <text x="20" y="300" font-family="Arial" font-size="12" font-weight="bold" fill="white">Subtotal</text>
  <text x="240" y="300" text-anchor="middle" font-family="Arial" font-size="12">0/63</text>
  <text x="340" y="300" text-anchor="middle" font-family="Arial" font-size="12">0/63</text>
  
  <!-- Bonus -->
  <rect x="10" y="310" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="190" y="310" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
  <rect x="290" y="310" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
  <text x="20" y="330" font-family="Arial" font-size="12" font-weight="bold">+35 Bonus</text>
  
  <!-- Bonus 조건 -->
  <rect x="10" y="340" width="380" height="20" fill="white" stroke="#000" stroke-width="1"/>
  <text x="20" y="355" font-family="Arial" font-size="10">Bonus if ⚀-⚅ are over 63 points</text>
  
  <!-- 하단 카테고리들 -->
  <g id="lower-section">
    <!-- Choice -->
    <rect x="10" y="370" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="370" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="370" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="390" font-family="Arial" font-size="12" font-weight="bold">⚀⚁ Choice</text>
    
    <!-- 4 of a Kind -->
    <rect x="10" y="400" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="400" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="400" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="420" font-family="Arial" font-size="12" font-weight="bold">⚃⚃ 4 of a Kind</text>
    
    <!-- Full House -->
    <rect x="10" y="430" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="430" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="430" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="450" font-family="Arial" font-size="12" font-weight="bold">⚀⚀⚀ Full House</text>
    
    <!-- S. Straight -->
    <rect x="10" y="460" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="460" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="460" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="480" font-family="Arial" font-size="12" font-weight="bold">⚀⚁⚂⚃ S. Straight</text>
    
    <!-- L. Straight -->
    <rect x="10" y="490" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="490" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="490" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="510" font-family="Arial" font-size="12" font-weight="bold">⚀⚁⚂⚃⚄ L. Straight</text>
    
    <!-- Yacht -->
    <rect x="10" y="520" width="180" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <rect x="190" y="520" width="100" height="30" fill="#ffd700" stroke="#000" stroke-width="1"/>
    <rect x="290" y="520" width="100" height="30" fill="white" stroke="#000" stroke-width="1"/>
    <text x="20" y="540" font-family="Arial" font-size="12" font-weight="bold">⚅⚅⚅⚅⚅ Yacht</text>
  </g>
  
  <!-- Total -->
  <rect x="10" y="550" width="180" height="40" fill="#666" stroke="#000" stroke-width="1"/>
  <rect x="190" y="550" width="100" height="40" fill="#ffd700" stroke="#000" stroke-width="1"/>
  <rect x="290" y="550" width="100" height="40" fill="white" stroke="#000" stroke-width="1"/>
  <text x="100" y="575" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">Total</text>
  <text x="240" y="575" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">0</text>
  <text x="340" y="575" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">0</text>
</svg>